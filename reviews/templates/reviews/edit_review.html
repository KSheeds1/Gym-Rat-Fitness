{% extends "base.html" %}
{% load static %}


{% block content %}
{% if user.is_authenticated %}
    <div class="row header-row">
        <div class="col s12 m6">
            <h2 class="header category-header"><b>Edit</b><br><em>Review</em></h2>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h5><b>Edit your review titled <em>'{{ review.review_title }}'</em></b></h5>
                <p>Please fill out the form to edit your review</p>
                <form action="{% url 'edit_review' review.id %}" id="edit-review" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="submit-button right">
                        <a href="{% url 'home' %}" class="btn cancel">
                            <span>Cancel</span>
                        </a>
                        <button id="submit-button" class="btn learn-more">
                            <span>Edit Review</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endif %}
{% endblock %}
